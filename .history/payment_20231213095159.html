<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 - Học lập trình để đi làm</title>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://unpkg.com/aos@2.3.1" />
    <link
      rel="preconnect"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2" />
    <link rel="preconnect" href="https://kit.fontawesome.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="./view/assets/css/reset.css" />
    <link rel="stylesheet" href="./view/assets/css/synthetic.css" />
    <link rel="stylesheet" href="./view/assets/css/payment.css" />
  </head>
  <body>
    <div class="payment">
      <div class="left-payment">
        <div class="time-countdown">
          <div class="heading-time-countdown">
            <h4>Đang chờ thanh toán</h4>
          </div>
          <div class="dot-flasing">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="countdown-timer">
            <div id="countdown"></div>
          </div>
        </div>
        <div class="cart-payment"></div>
        <div class="coupon"></div>
        <div class="detail-payment"></div>
      </div>
      <div class="right-payment">
        <div class="instruct-payment-qr"></div>
        <div class="instruct-payment-handemade"></div>
        <div class="note-payment"></div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./view/assets/javascript/payment.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3e006365dd.js"
      crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
